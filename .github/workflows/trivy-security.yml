name: Trivy Docker Scan

on:
  push:
    branches: [dev, test, staging, prod]
    branches-ignore:
      - main
  pull_request:
    branches: [dev, test, staging, prod]
    branches-ignore:
      - main

jobs:
  trivy-image-scan:
    name: Trivy Docker Image Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Build Docker Image
        run: |
          docker build -t red9inja-gpt:${{ github.sha }} .
      
      - name: Run Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'red9inja-gpt:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'
      
      - name: Run Trivy Image Scan (Table)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'red9inja-gpt:${{ github.sha }}'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
      
      - name: Generate SBOM
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'red9inja-gpt:${{ github.sha }}'
          format: 'cyclonedx'
          output: 'sbom.json'
      
      - name: Upload SBOM
        uses: actions/upload-artifact@v3
        with:
          name: sbom
          path: sbom.json

  trivy-dependency-scan:
    name: Trivy Dependency Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Scan Python Dependencies
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'requirements.txt'
          format: 'json'
          output: 'trivy-deps.json'
          severity: 'CRITICAL,HIGH,MEDIUM'
      
      - name: Upload Dependency Report
        uses: actions/upload-artifact@v3
        with:
          name: trivy-dependency-report
          path: trivy-deps.json
